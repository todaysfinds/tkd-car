services:
  - type: web
    name: tkd-car
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_CACHE_DIR
        value: /opt/render/.cache/pip 